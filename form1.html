<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <form class="form-container">
        <div class="form-header">
            <h2>Contact Us</h2>
        </div>
        <div class="form-group-full">
            <label for="">Ad Soyad:</label>
            <input type="text" placeholder="Enter Your Full Name" required>
        </div>
        <div>
            <label for="age">Yaş:</label>
            <input type="number" min="1" max="100" placeholder="Age" required>
        </div>
        <div>
            <label for="">E-mail Adresi:</label>
            <input type="email" placeholder="Enter Your E-mail" required> 
        </div>
        <div>
            <label for="">Telefon numarası:</label>
            <input type="tel" placeholder="Enter Your Phone Number" required> 
        </div>
        <div class="form-group-full">
            <label for="">Mesaj Gönder</label>
            <textarea name="" id="" placeholder="Send Message"></textarea>
        </div>
        <div>
            <center>
            <input type="checkbox">
            <label for="">ABONE OL</label>
            </center>
        </div>
         </div>
        <button class="Submit-button" type="Submit">Gönder</button>
    
    </form>
</body>
</html>
